<div class="reset-password-flow">
  @if (currentStep() === 'forget') {
    <app-forget-password
      (emailSubmitted)="onEmailSubmitted($event)">
    </app-forget-password>
  }

  @if (currentStep() === 'verify') {
    <app-verify-code
      [email]="email()"
      (codeVerified)="onCodeVerified()"
      (goBack)="currentStep.set('forget')">
    </app-verify-code>
  }

  @if (currentStep() === 'set') {
    <app-set-password
      [email]="email()"
      (passwordReset)="onPasswordReset()"
      (goBack)="currentStep.set('verify')">
    </app-set-password>
  }
</div>
