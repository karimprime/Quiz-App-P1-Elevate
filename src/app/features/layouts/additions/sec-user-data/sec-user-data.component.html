<div
  class="2xl:w-[70%] w-full flex flex-col gap-4 md:flex-row md:items-center md:gap-6"
>
  <!-- Avatar Section - Responsive sizing -->
  <figure
    class="flex-shrink-0 w-full max-w-full sm:max-w-[220px] md:max-w-[180px] lg:max-w-[220px] xl:max-w-[250px] mx-auto md:mx-0"
  >
    <img
      src="https://cdn.flyonui.com/fy-assets/avatar/avatar-1.png"
      alt="Portrait of Karim Ashraf"
      class="xl:w-[80%] w-full h-auto rounded-lg object-cover"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <!-- Content Section -->
  <div class="flex-1 space-y-2 sm:space-y-7 md:space-y-6 lg:space-y-7">
    <!-- Name and Title -->
    <header>
      <h1 class="font-bold text-colorNavLink text-3xl mb-1 leading-tight">
        Karim Ashraf
      </h1>
      <p
        class="text-colorTitleUser font-normal text-base sm:text-lg md:text-base lg:text-lg"
      >
        Voluptatem aut
      </p>
    </header>

    <!-- Progress Bar -->
    <div
      class="w-full md:w-[95%] bg-gray-200 rounded-full h-2 md:h-2.5 mb-4 md:mb-6"
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-label="Profile completion progress"
    >
      <div
        class="progress-bar bg-colorNavLink h-full rounded-full w-3/4"
        style="transition: width 0.3s ease"
      ></div>
    </div>

    <!-- Stats Section - Responsive grid -->
    <div class="grid grid-cols-3">
      <!-- Quiz Passed -->
      <article
        class="flex gap-2 sm:gap-3 md:gap-2 lg:gap-3 items-center flex-col sm:flex-row"
      >
        <button
          class="bg-white p-2 sm:p-3 md:p-2 lg:p-3 xl:p-4 rounded-xl shadow-md hover:shadow-lg transition-all flex justify-center items-center focus:outline-none focus:ring-2 focus:ring-colorNavLink focus:ring-opacity-50"
          aria-label="Quiz Passed Statistics"
        >
          <img
            src="/icons/ant-design_flag-filled.png"
            alt=""
            class="w-6 sm:w-8 md:w-6 lg:w-8 xl:w-10"
            loading="lazy"
            width="40"
            height="40"
            aria-hidden="true"
          />
        </button>
        <div class="sm:text-start text-center">
          <h2
            class="mb-0 sm:mb-1 md:mb-0 lg:mb-1 font-bold text-lg sm:text-xl md:text-lg lg:text-xl xl:text-2xl text-colorItemsSideBar"
          >
            27
          </h2>
          <p
            class="font-normal text-xs sm:text-sm md:text-xs lg:text-sm text-colorItemsSideBar"
          >
            Quiz Passed
          </p>
        </div>
      </article>

      <!-- Faster Time -->
      <article
        class="flex gap-2 sm:gap-3 md:gap-2 lg:gap-3 items-center flex-col sm:flex-row"
      >
        <button
          class="bg-white p-2 sm:p-3 md:p-2 lg:p-3 xl:p-4 rounded-xl shadow-md hover:shadow-lg transition-all flex justify-center items-center focus:outline-none focus:ring-2 focus:ring-colorNavLink focus:ring-opacity-50"
          aria-label="Faster Time Statistics"
        >
          <img
            src="/icons/Vector.png"
            alt=""
            class="w-6 sm:w-8 md:w-6 lg:w-8 xl:w-10"
            loading="lazy"
            width="40"
            height="40"
            aria-hidden="true"
          />
        </button>
        <div class="sm:text-start text-center">
          <h2
            class="mb-0 sm:mb-1 md:mb-0 lg:mb-1 font-bold text-lg sm:text-xl md:text-lg lg:text-xl xl:text-2xl text-colorItemsSideBar"
          >
            13 min
          </h2>
          <p
            class="font-normal text-xs sm:text-sm md:text-xs lg:text-sm text-colorItemsSideBar"
          >
            Faster Time
          </p>
        </div>
      </article>

      <!-- Correct Answers -->
      <article
        class="flex gap-2 sm:gap-3 md:gap-2 lg:gap-3 items-center flex-col sm:flex-row"
      >
        <button
          class="bg-white p-2 sm:p-3 md:p-2 lg:p-3 xl:p-4 rounded-xl shadow-md hover:shadow-lg transition-all flex justify-center items-center focus:outline-none focus:ring-2 focus:ring-colorNavLink focus:ring-opacity-50"
          aria-label="Correct Answers Statistics"
        >
          <img
            src="/icons/Correct.png"
            alt=""
            class="w-6 sm:w-8 md:w-6 lg:w-8 xl:w-10"
            loading="lazy"
            width="40"
            height="40"
            aria-hidden="true"
          />
        </button>
        <div class="sm:text-start text-center">
          <h2
            class="mb-0 sm:mb-1 md:mb-0 lg:mb-1 font-bold text-lg sm:text-xl md:text-lg lg:text-xl xl:text-2xl text-colorItemsSideBar"
          >
            200
          </h2>
          <p
            class="font-normal text-xs sm:text-sm md:text-xs lg:text-sm text-colorItemsSideBar"
          >
            Correct Answers
          </p>
        </div>
      </article>
    </div>
  </div>
</div>
