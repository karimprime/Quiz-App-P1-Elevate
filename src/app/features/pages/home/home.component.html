<!-- home.component.html -->
<section class="flex flex-col items-center w-full px-4 sm:px-6 mx-auto">
  <!-- User Data Section -->
  <section
    class="w-full bg-colorBackground lg:bg-white rounded-xl lg:shadow-md mb-6 lg:mb-10 p-4 sm:p-6 lg:p-8"
  >
    <app-sec-user-data />
  </section>

  <!-- Subjects Section -->
  <section
    class="w-full bg-colorBackground lg:bg-white rounded-xl lg:shadow-md p-4 sm:p-6 lg:p-8"
  >
    <app-sec-subjects
      [quizCards]="quizSubjects()"
      [isLoading]="isLoading()"
      [hasLoadedAll]="hasLoadedAll()"
      (loadAll)="loadAllSubjects()"
    />
  </section>
</section>
