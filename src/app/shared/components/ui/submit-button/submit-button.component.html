<button
  [disabled]="disabled || isLoading"
  [type]="type"
  [attr.aria-live]="ariaLive"
  [class]="getButtonClasses()"
  (click)="onClick.emit($event)"
>
  @if (isLoading) {
    <i class="fa-solid fa-spinner fa-spin"></i>
    @if (loadingText) {
      <span>{{ loadingText }}</span>
    }
  } @else {
    @if (icon) {
      <i [class]="icon"></i>
    }
    <span>{{ text }}</span>
  }
</button>
